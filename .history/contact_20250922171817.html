  <h1>Contact Coffee Heaven</h1>

  <div class="contact-form">
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="4" placeholder="Your Message" required></textarea>
    <button class="reveal-btn" onclick="toggleText()">send Message</button>

  <div class="hidden-text" id="secret">
    Thanks for reaching out! We'll get back to you faster than a double espresso ☕✨
  </div>
</div>

  </div>
</footer>

  <script >
  function toggleText() {
    const secret = document.getElementById('secret');
    secret.style.display = secret.style.display === "none" ? "block" : "none";
  }</script>
